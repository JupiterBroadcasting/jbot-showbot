  - class: "Cinch::Plugins::StickyNick"
  - class: "Cinch::Plugins::Bacon"
  - class: "Cinch::Plugins::Quotes"
    options:
      :quotes_file: 'config/quotes.yml'
  - class: "Cinch::Plugins::Ltctick"
  - class: "Cinch::Plugins::Bittick"
