options:
    log_output: false
    dir_mode: normal
    dir: "pid"

servers:
  network_test:
    <<: *plugins
    server: localhost
    port: 6667
    nick: 'jbot-test'
    channels:
      - "#jb-test"
    shared:
      Bot_Nick: "jbot-test"
      Backup_Bot_Nick: "jbot-test1"
      Live_Url: "localhost:5000/live"
      Sinatra_Url: "http://localhost:5000"
